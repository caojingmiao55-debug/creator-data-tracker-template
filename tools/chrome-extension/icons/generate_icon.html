<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #f0f0f0;
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }
    .icon-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .label {
      font-family: -apple-system, sans-serif;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="icon-container">
    <svg id="icon128" width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
        </linearGradient>
      </defs>
      <!-- 圆角背景 -->
      <rect x="4" y="4" width="120" height="120" rx="28" fill="url(#grad1)"/>
      <!-- 数据图表图标 -->
      <rect x="28" y="70" width="16" height="34" rx="4" fill="white" opacity="0.9"/>
      <rect x="56" y="50" width="16" height="54" rx="4" fill="white" opacity="0.9"/>
      <rect x="84" y="30" width="16" height="74" rx="4" fill="white" opacity="0.9"/>
      <!-- 同步箭头 -->
      <circle cx="100" cy="28" r="18" fill="white"/>
      <path d="M94 28 L100 22 L106 28 M100 22 L100 34" stroke="#6366f1" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M106 28 L100 34 L94 28" stroke="#6366f1" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.4"/>
    </svg>
    <span class="label">128x128</span>
  </div>

  <div class="icon-container">
    <svg id="icon48" width="48" height="48" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
        </linearGradient>
      </defs>
      <rect x="4" y="4" width="120" height="120" rx="28" fill="url(#grad2)"/>
      <rect x="28" y="70" width="16" height="34" rx="4" fill="white" opacity="0.9"/>
      <rect x="56" y="50" width="16" height="54" rx="4" fill="white" opacity="0.9"/>
      <rect x="84" y="30" width="16" height="74" rx="4" fill="white" opacity="0.9"/>
      <circle cx="100" cy="28" r="18" fill="white"/>
      <path d="M94 28 L100 22 L106 28 M100 22 L100 34" stroke="#6366f1" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <span class="label">48x48</span>
  </div>

  <div class="icon-container">
    <svg id="icon16" width="16" height="16" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
        </linearGradient>
      </defs>
      <rect x="4" y="4" width="120" height="120" rx="28" fill="url(#grad3)"/>
      <rect x="28" y="70" width="16" height="34" rx="4" fill="white" opacity="0.9"/>
      <rect x="56" y="50" width="16" height="54" rx="4" fill="white" opacity="0.9"/>
      <rect x="84" y="30" width="16" height="74" rx="4" fill="white" opacity="0.9"/>
    </svg>
    <span class="label">16x16</span>
  </div>
</body>
</html>
